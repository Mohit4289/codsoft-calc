<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator input, .calculator select, .calculator button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 1.2em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator input:focus, .calculator select:focus, .calculator button:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .calculator button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #eafbea;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <form id="calculatorForm" method="post">
        {% csrf_token %}
        <label for="firstValue">Value 1</label>
        <input type="number" name="firstValue" id="firstValue" placeholder="Enter first number" required>
        
        <label for="operator">Operator</label>
        <select name="operator" id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <label for="secondValue">Value 2</label>
        <input type="number" name="secondValue" id="secondValue" placeholder="Enter second number" required>
        
        <button type="submit">Calculate</button>
        
        <label for="result">Output</label>
        <input type="text" id="result" value="{{ c }}" readonly>
    </form>
</div>

</body>
</html>
